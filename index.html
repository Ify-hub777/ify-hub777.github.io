<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daycare Website</title>
  <style>
    /* ====== RESET ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* ====== FULLSCREEN LOADER ====== */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffe4e1; /* Change loader background */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    /* Loader Text */
    #loader h1 {
      color: #ff6f61; /* Change text color */
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeInText 1.5s infinite alternate;
    }

    /* Simple bouncing circle */
    .circle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #ff6f61; /* Circle color */
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }

    @keyframes fadeInText {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    /* ====== MAIN CONTENT ====== */
    #mainContent {
      display: none;
      padding: 50px;
      text-align: center;
      background-color: #fffbe6; /* Change main site background */
      min-height: 100vh;
    }

    #mainContent h1 {
      color: #ff6f61; /* Change heading color */
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #mainContent p {
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- ====== LOADER ====== -->
  <div id="loader">
    <h1>Welcome to Little Stars Daycare!</h1>
    <div class="circle"></div>
  </div>

  <!-- ====== MAIN CONTENT ====== -->
  <div id="mainContent">
    <h1>Little Stars Daycare</h1>
    <p>Where learning is fun and every child shines!</p>
    <!-- You can add your full daycare website content here -->
  </div>

  <script>
    // ====== LOADER SCRIPT ======
    window.addEventListener('load', () => {
      // Wait 3 seconds (animation duration) then hide loader
      setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.style.opacity = 0;
        setTimeout(() => {
          loader.style.display = 'none';
          document.getElementById('mainContent').style.display = 'block';
        }, 500); // Match transition duration
      }, 3000); // Loader visible for 3 seconds
    });
  </script>

</body>
</html>
