<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daycare Website</title>
  <style>
    /* ===== RESET ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* ===== LOADER ===== */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ADD8E61; /* Loader background */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      z-index: 9999;
    }

    /* Wave animation */
    .wave {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 100%;
      background: #0000FF;
      border-radius: 45%;
      animation: waveMove 3s ease-in-out forwards;
      transform: translateX(-100%);
    }

    @keyframes waveMove {
      0% { transform: translateX(-100%) rotate(0deg); }
      50% { transform: translateX(0) rotate(5deg); }
      100% { transform: translateX(100%) rotate(0deg); }
    }

    #loaderText {
      position: relative;
      z-index: 10;
      font-size: 2rem;
      color: white;
      font-weight: bold;
      text-align: center;
      opacity: 0;
      animation: fadeInText 3s forwards;
    }

    @keyframes fadeInText {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 1; }
    }

    /* ===== MAIN CONTENT ===== */
    #mainContent {
      display: none;
      padding: 50px;
      text-align: center;
      background-color: #fffbe6; /* Change main site background */
      min-height: 100vh;
    }

    #mainContent h1 { color: #ff6f61; font-size: 2.5rem; margin-bottom: 20px; }
    #mainContent p { color: #333; font-size: 1.2rem; }
  </style>
</head>
<body>

  <!-- LOADER -->
  <div id="loader">
    <div id="loaderText">Welcome to Little Stars Daycare!</div>
    <div class="wave"></div>
  </div>

  <!-- MAIN CONTENT -->
  <div id="mainContent">
    <h1>Little Stars Daycare</h1>
    <p>Where learning is fun and every child shines!</p>
  </div>

  <script>
    // Wait for animation duration then show main content
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
      }, 3000); // Match wave animation duration
    });
  </script>

</body>
</html>
